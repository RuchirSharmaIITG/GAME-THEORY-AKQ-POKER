<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AKQ Poker: You vs Computer</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>AKQ Poker Simulation</h1>

      <div id="coin-section" class="game-section">
        <h2>Step 1: The Coin Toss</h2>
        <p>Choose Heads or Tails to determine who goes first.</p>
        <div class="coin-buttons">
          <button onclick="tossCoin('H')">Heads (H)</button>
          <button onclick="tossCoin('T')">Tails (T)</button>
        </div>
        <div id="coin-result" class="status-msg"></div>
      </div>

      <div id="game-section" class="game-section hidden">
        <div class="info-panel">
          <span id="player-role-display"></span> | Pot: $<span id="pot-amount"
            >2</span
          >
        </div>

        <div class="table">
          <div class="player-area">
            <h3>Computer</h3>
            <div class="card-slot">
              <div class="card back" id="comp-card-vis"></div>
            </div>
            <div id="comp-action" class="action-bubble">Thinking...</div>
          </div>

          <div class="player-area">
            <h3>You</h3>
            <div class="card-slot">
              <div class="card front" id="user-card-vis">
                <span class="card-text" id="user-card-val">A</span>
              </div>
            </div>
          </div>
        </div>

        <div id="controls-area">
          <p id="game-message">Waiting for game to start...</p>
          <div id="action-buttons" class="hidden"></div>
        </div>
      </div>

      <div id="result-overlay" class="hidden">
        <div class="result-box">
          <h2 id="winner-text">You Won!</h2>
          <p id="reason-text">Showdown: A beats K</p>
          <p id="money-text">You take $4</p>
          <button onclick="location.reload()">Play Again</button>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
